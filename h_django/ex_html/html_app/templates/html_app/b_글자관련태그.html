<!DOCTYPE html>
<html lang="ko"> 
        <!-- # 이건 브라우저 자동번역기능때문에 지정해주는거임 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b_글자관련태그</title>
</head>
<body>
    <!-- 제목 태그 -->
     <h1>h1 tag</h1>
     <h2>h2 tag</h2>
     <h3>h3 tag</h3>
     <h4>h4 tag</h4>
     <h5>h5 tag</h5>
     <h6>h6 tag</h6>
     <h7>h7 tag</h7>
    
     <h2>문단을 나누는 태그</h2>
     <h3>p</h3>
     <p>
        문단을 나누는 태그로는 p태그와
        pre 태그가 있다.
        p태그는 줄바꿈 처리를 별도로 해줘야한다.
     </p>
     <h3>pre</h3>
     <pre>
        반면 pre태그는
        여러칸 띄우기 또는 줄바꿈을 포함해서 입력내용을
        그대로 표현하는 태그이다.
     </pre>

     <h3>줄바꿈 태그</h3>
     <h4>br</h4>
     <!-- <br>처럼 종료태그가 없는 태그를 empty tag라 한다. -->
      <p>
        br태그를 사용해 <br>
        p태그 안에서 줄바꿈을 했다.
      </p>

      <hr>
      <!-- 수평선을 추가했다. -->
    </body>
</html>
