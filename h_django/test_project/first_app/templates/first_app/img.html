{% load static %}
<!-- 반드시 있어야함, 장고 탬플릿, 설정된 static 폴더를 사용 (장고 탬플릿 태그로 static 사용) -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>이미지 출력</h2>
    <a href="">
        <!-- <img src="../../images/그림.PNG" # 장고는 상대경로 사용 불가
            border="1"
            width="300"
            height="200"
            alt="조르주 쇠라"
            title="그랑자트섬의 일요일 오후"> -->

        <!-- 장고 탬플릿을 사용해줘야함 -->
        <img src="{% static 'images/그림.PNG'%}"
            border="1"
            width="300"
            height="200"
            alt="조르주 쇠라"
            title="그랑자트섬의 일요일 오후">
    </a><br>
    <div>
        <!-- dict로 한개의 데이터를 표출해줄때는 이렇게 해도 됨 -->
        <!-- 중괄호 2개로 감싸야 호출오류가 있어도 코드, 변수 그대로가 노출되지 않음 -->
        <!-- 회원이름 : {{context.name}} <br>
        회원나이 : {{context.age}} -->

        <!-- list 형식을 띠고 있어서 여러개 데이터가 잇는 경우, 접근을 위해서 탬플릿 for문 사용 -->
        
        <!-- {% comment %}
        회원이름 : {{mem.name}} <br> 반복 적용할 태그 ({{context}} 포함될 수 있음)
        회원나이 : {{mem.age}}
        {% endcomment %} -->
            <!-- 회원이름:, 나이: <br> -->
        <!-- 반복문이 끝날때, endfor를 통해서 명시를 해줘야함 -->
        {%for member in context%}
            회원이름:{{member.name}}, 회원나이:{{member.age}} <br>        
        {%endfor%}

    </div>
    
</body>
</html>
