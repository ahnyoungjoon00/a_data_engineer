{%extends 'base.html'%}
{%load humanize%}
{%block content%}
   <h2>상품 정보 조회</h2>
   <table id="prd_list">
    <tr>
        <th>상품번호</th>
        <th>상품명</th>
        <th>가격</th>
        <th>제조회사</th>
        <th>색상</th>
        <th>카테고리번호</th>
        <th>수정</th>
        <th>삭제</th>
    </tr>
    {% for prd in products %}
    <tr>
        <!-- 이렇게 장고 탬플릿을 쓰면, url 'url' 뒤에 변수명을 쓰면 파라미터값으로 제공해줌 -->
        <td><a href="{%url 'product_detail' prd.prdno %}">{{prd.prdno}}</a></td>
        <td>{{prd.prdname}}</td>
        <td>{{prd.prdprice|intcomma}}</td>
        <td>{{prd.prdmaker}}</td>
        <td>{{prd.prdcolor}}</td>
        <td>{{prd.ctgno}}</td>
        <td><a href="">
            <button class='btn'>수정</button></a></td>
        <td><a href="" 
                onclick="return confirm('삭제하시겠습니까?')">
            <button class='btn'>삭제</button></a></td>
    </tr>
    {% endfor %}
</table>
{%endblock content%}
