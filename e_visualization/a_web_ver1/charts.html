	<link href="./assets/template/css/datepicker3.css" rel="stylesheet">
	<link href="./assets/template/css/styles.css" rel="stylesheet">
	
	<script src="https://cdn.plot.ly/plotly-2.35.2.min.js" charset="utf-8"></script>
	<script src='https://cdnjs.cloudflare.com/asjax/libs/d3/3.5.17/d3.min.js'></script>
</head>
<body>
	<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">

			</div>
			<div class="clear"></div>
		</div>
		<div class="divider"></div>

		<ul class="nav menu" id="chartMenu">
			<li>
				<a href="#" class="chart" data-domain="lineChart">

			<li>
				<a href="#" class="chart" data-domain="boxPlots">

			<ol class="breadcrumb">

						<em class="fa fa-home"></em>
					</a></li>
				<li class="active">Charts</li>
			</ol>
		</div><!--/.row-->

		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Charts</h1>

						<div id="chartBox"></div>

				</div>
			</div>
		</div><!--/.row-->

		<script src="./assets/template/js/jquery-1.11.1.min.js" ></script>
		<script src="./assets/template/js/bootstrap.min.js"></script>
		<script type="module">
			import * as chart from "./assets/js/accident/index.js"
			chartMenu.addEventListener('click', ev => {
				const chartObj = new chart[ev.target.dataset.domain]();
				chartObj.drawChart();
			});
		</script>

</html>
