    <h2>target</h2>
    <!-- 
    target : 링크를 클릭했을 때, 문서가 열릴 위치를 지정
    _black : 새로운 윈도우(탭)
    _self : 현재 창
    _parent : 부모창
    _top : 가장 상위 윈도우 
    -->
    <a href="http://www.naver.com" target ="_blank">
