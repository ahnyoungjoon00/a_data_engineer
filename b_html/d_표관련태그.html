<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    표 관련 태그로는 table, th, tr, td가 있다.
    table : 기본적인 표를 생성하는 태그
        th : 표의 제목 셀
        tr : 표의 행
        td : 표의 일반 셀 
        caption : 표에 대한 설명, 제목
    -->
    <h1>1. 기본테이블 생성</h1>
    <table border = "1">
        <caption>웹 브라우저 종류</caption>
        <tr>
            <th>브라우저명</th>
            <th>제조사</th>
            <th>홈페이지</th>
        </tr>
        <tr>
            <td>chrome</td>
            <td>google</td>
            <td>google.com</td>
        </tr>
        <tr>
            <td>edge</td>
            <td>MS</td>
            <td>ms.com</td>
        </tr>
        <tr>
            <td>firefox</td>
            <td>mozila</td>
            <td>mozila.com</td>
        </tr>
    </table>

    <h1>2. 셀 병합</h1>
    <!-- 
        colspan : 열을 합칠때 사용
        rowspan : 열을 합칠때 사용
    -->
    <table border="1">
        <tr>
            <td colspan="2" rowspan="2" width = 150px height = 150px>
                사진
            </td>
            <!-- <td>
                사진
            </td> -->
            <td>
                이름
            </td>
            <td width = "150px">
                
            </td>
        </tr>
        <tr>
            <!-- <td colspan="2">
                사진
            </td> -->
            <!-- <td>
                사진
            </td> -->
            <td>
                주소
            </td>
            <td width = "150px">
                
            </td>
        </tr>
        <tr>
            <td>
                자기소개
            </td>
            <td colspan="2">
                <!-- 
                몇개 열을 하나의 열로 삼을 것인가
                -->
            </td>
        </tr>
    </table>

    <h1>3. 표의 구조를 설정</h1>
    <!-- 
        thead : 제목 행을 의미하는 구역
        tbody : 표의 데이터를 의미하는 구역
        tfoot : footer
    -->
    <table border = "1">
        <caption>웹 브라우저 종류</caption>
        <thead>
            <tr>
                <th>브라우저명</th>
                <th>제조사</th>
                <th>홈페이지</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>chrome</td>
                <td>google</td>
                <td>google.com</td>
            </tr>
            <tr>
                <td>edge</td>
                <td>MS</td>
                <td>ms.com</td>
            </tr>
            <tr>
                <td>firefox</td>
                <td>mozila</td>
                <td>mozila.com</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan = "2">브라우저 수</td>
                <td>3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
