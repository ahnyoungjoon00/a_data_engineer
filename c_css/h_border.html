<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:100px;
            height:100px;
            background-color: lightyellow;
        }
        #btn:hover{
            border-style: inset !important;
        }
    </style>
</head>
<body>
    <h1>테두리 스타일</h1>
    <h2>border-style:solid</h2>
    <div class="border_1"
        style="border-style:solid;"
    ></div>
    <h2>border-style:none</h2>
    <div class="border_1"
        style="border-style:none;"
    ></div>
    <h2>border-style:hidden</h2>
    <div class="border_1"
        style="border-style:hidden;"
    ></div>
    <h2>border-style:dotted</h2>
    <div class="border_1"
        style="border-style:dotted;"
    ></div>
    <h2>border-style:dashed</h2>
    <div class="border_1"
        style="border-style:dashed;"
    ></div>
    <h2>border-style:groove</h2>
    <div class="border_1"
        style="border-style:groove; border-width:10px;"
    ></div>
    <h2>border-style:ridge</h2>
    <div class="border_1"
        style="border-style:ridge; border-width:10px;"
    ></div>
    <h2>border-style:inset</h2>
    <div class="border_1"
        style="border-style:inset; border-width:10px;"
    ></div>
    <h2>border-style:outset</h2>
    <div class="border_1"  id=btn
        style="border-style:outset; border-width:10px;"
    ></div>
    <h2>border-style:double</h2>
    <div class="border_1"
        style="border-style:double; border-width:10px;"
    ></div>

    <h2>border-radius:10px</h2>
    <div class="border_1"
        style="border-style: inset;
            border-width:10px;
            ">
    </div>
</body>
</html>
