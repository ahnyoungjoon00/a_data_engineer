<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            color : red;
        }
        li{
            color : blue;
        }
        .cls{
            color:yellow
        }
        #selector{
            color:green;
        }
    </style>
</head>
<body>
    <h1>CSS 선택자</h1>
    <pre>
        원하는 html element를 선택하기 위한 패턴

        전체 선택자 : *
        태그 선택자 : tag name
        클래스 선택자 : .
        아이디 선택자 : #
    </pre>
    <h2>전체 선택자</h2>
    <ul>
        <li>테스트1</li>
        <li>테스트1</li>
        <li>테스트1</li>
    </ul>
    <h2>태그 선택자</h2>
    <ol>
        <li>테스트1</li>
        <li>테스트1</li>
        <li>테스트1</li>
    </ol>
    <h2>클래스 선택자</h2>
    <ol>
        <li class="cls">테스트1</li>
        <li class="cls">테스트1</li>
        <li>테스트1</li>
    </ol>
    <h2>아이디 선택자</h2>
    <ol>
        <li class="cls">테스트1</li>
        <li class="cls", id="selector">테스트1</li>
        <li id="selector">테스트1</li>
    </ol>
</body>
</html>
