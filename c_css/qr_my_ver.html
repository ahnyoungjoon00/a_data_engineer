<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/qr.css">
    <!-- 
        미디어쿼리 : 화면의 수치, 단말기 종류에 따라 다른 스타일을 적용시켜주는 구문
            @media : [not/only][매체유형 and](표현식){스타일코드/css불러오기}
            미디어쿼리 속성 : width, height, aspect-ratio(화면비율), 
                    device-width, device-height, device-aspect-ratio
            표현식 : 결과가 참이면 미디어쿼리 적용,
                           거짓이면 미디어쿼리 미적용
                    <, <=, >, >=
                    ex) width < 600px

            not : 표현식의 결과를 부정할 때 사용
            only : 구형브라우저일 때 사용
    -->
    <link rel="stylesheet" media="screen and (max-aspect-ratio:5/4)" href="./assets/css/qr_mob.css"> 
</head>
<body>
    <div class="bgImg" style="background-image:url(./assets/img/nature.jpg); border:none;">
        <div class="header">
            <div class="logo">
                <div class="logo_text">EXAMPLE URL</div>
            </div>
        </div>

        <div class="section">
            <div class="section_box">
                <div class="section_text" style="font-family: 궁서; font-style: italic;">Welcome 2024</div>
                <div class="section_text">11:11:11</div>
                <form class="qr" action="http://localhost:9898/qr" name="data">
                    <input class="qr_form"
                        type="text"
                        placeholder="Write QR URL">
                </form>
            </div>
        </div>

        <div class="footer">
            <div class="logo">
                <div class="logo_text">Written by AYJ</div>
            </div>
        </div>
</body>
</html>
